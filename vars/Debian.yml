_unbound:
  pip: python-pip
  python_dev: python-dev
  libffi_dev: libffi-dev
  openssl_dev: libssl-dev
  user: unbound
  conf_dir: /etc/unbound
  pidfile: /var/run/unbound.pid
  dependencies:
    - ca-certificates
    - libldns-dev
    - libevent-dev
    - libexpat1-dev
    - libsodium-dev
    - libssl-dev
    - libc-dev
    # - libc6-dev
    - musl-dev
    - make
    - gcc
    - tar
